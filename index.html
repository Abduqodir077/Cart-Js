<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f736d7760.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo">Eccomerse</a>
            <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">
                    Your Cart
                </h2>

                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">
                                <div class="cart-price">25$</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                        </div>
                        <i class="fa-solid fa-trash cart-remove"></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="fa-solid fa-xmark" id="close-cart"></i>
            </div>
        </div>
    </header>

    

    <section class="shop container">
        <h2 class="section-title">
            Shop Products
        </h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="./img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">
                    AEROREDY SHIRTS
                </h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
        </div>
    </section>

    <script src="./js.js"></script>

</body>

</html>
